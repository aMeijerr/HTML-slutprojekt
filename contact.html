<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="description" content="How to contact us and where the insurance firm is located">
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapper-contact">
      <header class="header-contact" id="top">
        <h1>Oh hello there!</h1>
      </header>
      <nav class="nav-contact">
        <a href="home.html">Home</a>
        <a href="offers.html">Our offer</a>
        <a href="why_us.html">Why us</a>
        <a href="#">Contact</a>
      </nav>
      <main class="main-contact">
        <h1>Whats on your mind?</h1>
        <form action="mailto:david.lundholm@zocom.se">
          
          <label for="email"><p>Your email</p></label>
          <input type="text" id="email" name="email"/>
          
          <label for="message"><p>Your message</p></label>
          <textarea name="message" id="message" cols="30" rows="10" id="message">
 
   Dear insurance company...</textarea> 
          <button>send message</button>
        </form>
      </main>
      <footer class="footer-contact">
        <section>
          <h1>Come visit us!</h1>
          <p>2219 Griffin Street</p>
          <p>San Francisco</p>
          <a href="#top">
            <button class="btn-contact">
              <span class="material-icons arrow"> keyboard_arrow_up</span>
            </button>
          </a>
        </section>
        <span class="material-icons location"> location_on </span>
      </footer>
    </div>
  </body>
</html>
